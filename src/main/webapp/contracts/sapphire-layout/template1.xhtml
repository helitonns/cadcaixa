<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" lang="pt-BR">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="shortcut icon" type="image/x-icon"
              href="#{request.contextPath}/contracts/sapphire-layout/imagens/favicon.ico" />
        <title><ui:insert name="title">ALRR - Financiamento da Casa Pr√≥pria</ui:insert></title>
        <h:outputScript name="layout.js" library="js" />
        <h:outputScript name="prism.js" library="js" />
        <h:outputScript name="ripple.js" library="js" />
        <!-- <h:outputScript name="locale-primefaces.js" library="js" /> -->
        <h:outputScript name="primefaces_pt_BR.js" library="js" />
        <ui:insert name="head" />
    </h:head>

    <h:body>
        <f:view locale="pt_BR">
            <div
                class="layout-container layout-menu-harvey layout-topbar-harvey layout-menu-horizontal layout-top-large">
                <div class="layout-top">
                    <center>
                        <p:graphicImage name="logo-branco-amarelo.png" library="imagens" styleClass="logo" />
                    </center>
                </div>


                <div class="layout-content">
                    <ui:insert name="content" />
                </div>

                <div class="layout-mask"></div>

                <ui:include src="./footer.xhtml" />
            </div>

            <p:ajaxStatus
                style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                <f:facet name="start">
                    <i class="fa fa-circle-o-notch fa-spin ajax-loader"
                       aria-hidden="true"></i>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>

            <h:outputStylesheet name="cadcaixa.css" library="css" />
            <h:outputStylesheet name="primeicons.css" library="css" />
            <h:outputStylesheet name="primeflex.min.css" library="css" />
            <h:outputStylesheet name="ripple.css" library="css" />
            <h:outputStylesheet name="layout-indigo.css" library="css" />
        </f:view>
    </h:body>

</html>
