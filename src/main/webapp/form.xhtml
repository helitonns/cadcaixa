<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:stella="http://stella.caelum.com.br/faces2"
                xmlns:p="http://primefaces.org/ui" template="/template1.xhtml">

    <ui:define name="content">

        <h:form id="frm-formulario">

            <p:focus />

            <div class="card card-w-title">
                <h3>Formulário de Financiamento da Casa Própria</h3>
                <p:messages closable="true" showIcon="false" />
                <div class="ui-fluid p-formgrid">

                    <div class="p-grid p-mt-lg-5">

                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Nome completo" for="nome"
                                           styleClass="field-label" />
                            <p:inputText id="nome"
                                         value="#{indexMB.servidor.nome}"
                                         converter="upper" required="true" />
                        </div>

                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="CPF" for="cpf" styleClass="field-label" />
                            <p:inputMask id="cpf" mask="999.999.999-99"
                                         value="#{indexMB.servidor.cpf}" required="true">
                                <f:validator validatorId="cpfValidator" />
                            </p:inputMask>
                        </div>

                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Estado Civil" for="civil"
                                           styleClass="field-label" />
                            <p:selectOneMenu id="civil"
                                             value="#{indexMB.servidor.estadoCivil}"
                                             required="true" requiredMessage="Campo Obrigatório!">
                                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                                <f:selectItem itemLabel="SOLTEIRO" itemValue="SOLTEIRO" />
                                <f:selectItem itemLabel="UNIÃO ESTÁVEL"
                                              itemValue="UNIÃO ESTÁVEL" />
                                <f:selectItem itemLabel="CASADO" itemValue="CASADO" />
                                <f:selectItem itemLabel="DIVORCIADO" itemValue="DIVORCIADO" />
                                <f:selectItem itemLabel="VIÚVO" itemValue="VIÚVO" />
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <div class="p-grid p-mt-lg-5">
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Data de Nascimento" for="data"
                                           styleClass="field-label" />
                            <p:inputMask id="data"
                                         value="#{indexMB.servidor.dataNascimento}"
                                         mask="99/99/9999" required="true">
                                <f:convertDateTime pattern="dd/MM/yyyy" type="localDate" />
                            </p:inputMask>
                        </div>

                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Telefone" for="tel"
                                           styleClass="field-label" />
                            <p:inputMask id="tel"
                                         value="#{indexMB.servidor.telefone}"
                                         mask="(99) 99999-9999" required="true" />
                        </div>

                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="E-mail" for="email"
                                           styleClass="field-label" />
                            <p:inputText id="email"
                                         value="#{indexMB.servidor.email}"
                                         validatorMessage="O e-mail digitado não está dentro do padrão!">
                                <f:validateRegex
                                    pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)|()" />
                            </p:inputText>
                        </div>
                    </div>
                    <div class="p-grid p-mt-lg-5">
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Já possui casa própria?"
                                           styleClass="field-label" />
                            <p:selectOneMenu id="idJPC"
                                             value="#{indexMB.servidor.jaPossuiCasa}"
                                             required="true"
                                             requiredMessage="Já possui casa própria?: campo obrigatório.">
                                <f:selectItem itemLabel="" itemValue="#{null}"
                                              noSelectionOption="true" />
                                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                                <f:selectItem itemLabel="Não" itemValue="Não" />
                            </p:selectOneMenu>


                        </div>
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Tem filhos?" styleClass="field-label" />
                            <p:selectOneMenu id="idJPF"
                                             value="#{indexMB.servidor.temFilhos}"
                                             required="true"
                                             requiredMessage="Tem filhos?: campo obrigatório.">
                                <f:selectItem itemLabel="" itemValue="#{null}"
                                              noSelectionOption="true" />
                                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                                <f:selectItem itemLabel="Não" itemValue="Não" />
                            </p:selectOneMenu>
                        </div>

                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Renda bruta familiar (R$):" for="renda"
                                           styleClass="field-label" />
                            <p:inputNumber id="renda"
                                           value="#{indexMB.servidor.rendaBrutaFamiliar}"
                                           symbol="R$ " decimalSeparator="," thousandSeparator="."
                                           decimalPlaces="2" required="true" />
                        </div>
                    </div>


                    <div class="p-grid p-mt-lg-5">
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Valor da casa a ser comprada (R$):"
                                           for="idValorPretendido" styleClass="field-label" />
                            <p:inputNumber id="idValorPretendido"
                                           value="#{indexMB.servidor.valorPretendido}"
                                           symbol="R$ " decimalSeparator="," thousandSeparator="."
                                           decimalPlaces="2" required="true" />
                        </div>

                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Possui o valor da entrada?" for="idVE"
                                           styleClass="field-label" />
                            <p:selectOneMenu id="idVE"
                                             value="#{indexMB.servidor.possuiValorDaEntrada}"
                                             required="true"
                                             requiredMessage="Possui o valor da entrada?: campo obrigatório.">
                                <f:selectItem itemLabel="" itemValue="#{null}"
                                              noSelectionOption="true" />
                                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                                <f:selectItem itemLabel="Não" itemValue="Não" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                </div>

                <div class="p-grid p-mt-lg-5">
                    <div class="p-field p-col-12">
                        <p:selectBooleanCheckbox
                            itemLabel="Autorizo a Caixa Econômica Federal a coletar, armazenar e
                            compatilhar meus dados pessoais com sua rede parceira, bem como
                            contato telefônico."
                            id="idAutorizacao"
                            value="#{indexMB.servidor.autorizacaoDeUso}"
                            validator="requiredCheckboxValidator"
                            validatorMessage="Autorizo: campo obrigatório." />
                    </div>
                </div>


                <div class="p-d-flex p-jc-end p-mt-1">

                    <div class="p-mr-2">
                        <p:commandButton value="Gerar PDF" 
                                         process="@form"
                                         validateClient="true" 
                                         update="@form"
                                         styleClass="ui-button-secondary"
                                         action="#{indexMB.finalizarFormulario()}"
                                         icon="pi pi-fw pi-save" 
                                         ajax="false"/>
                    </div>
                    <p:button icon="pi pi-fw pi-times" outcome="index.xhtml" value="Cancelar" />
                </div>
            </div>
        </h:form>


    </ui:define>
</ui:composition>
