
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:stella="http://stella.caelum.com.br/faces2"
                template="../../WEB-INF/template.xhtml">


    <ui:define name="content">
        <h:form id="form" style="min-height: 100vh;">

            <div class="p-grid">
                <div class="p-col-12">
                    <label class="overview-numbers" style="color: #fff;font-size: 30px;">Cadastro de ouvinte</label>
                    <div class="card card-w-title" style="margin-top: 5px">

                        <p:messages globalOnly="true" closable="true"/>

                        <div class="p-grid ui-fluid form-group">

                            <div class="p-col-12 p-offset">
                                <p:message for="idNome" showSummary="true" showDetail="false"/>
                            </div>


                            <div class="p-col-12 p-md-4">
                                <span class="ui-float-label">
                                    <p:inputText  id="idNome" value="#{indexMB.servidor.nome}" converter="upper" required="true" requiredMessage="Campo obrigatório!"/>
                                    <p:outputLabel  value="Nome completo: *" />
                                </span>
                            </div>

                            <div class="p-col-12 p-md-4">
                                <p:selectOneMenu value="#{indexMB.servidor.sexo}">
                                    <f:selectItem itemLabel="Selecione o Sexo:" itemValue="" />
                                    <f:selectItem itemLabel="FEMININO" itemValue="FEMININO"/>
                                    <f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO"/>
                                    <f:selectItem itemLabel="OUTRO" itemValue="OUTRO"/>
                                </p:selectOneMenu>
                            </div>

                            <div class="p-col-12 p-md-4">
                                <span class="ui-float-label">
                                    <p:inputMask value="#{indexMB.servidor.dataNascimento}" mask="99/99/9999" />
                                    <p:outputLabel  value="Data de nascimento:" />
                                </span>

                            </div>

                            <div class="p-col-12 p-offset">
                                <p:message for="idTelefone" showSummary="true" showDetail="false"/>
                            </div>


                            <div class="p-col-12 p-md-4">
                                <span class="ui-float-label">
                                    <p:inputMask id="idTelefone" value="#{indexMB.servidor.telefone}" mask="(99) 99999-9999" required="true" requiredMessage="Campo obrigatório"/>
                                    <p:outputLabel  value="Telefone: *" />
                                </span>
                            </div>

                            <div class="p-col-12 p-md-4">
                                <span class="ui-float-label">
                                    <p:inputText id="idEmail" value="#{indexMB.servidor.email}" validatorMessage="O e-mail digitado não está dentro do padrão!">
                                        <f:validateRegex pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)|()" />
                                    </p:inputText> 
                                    <p:outputLabel  value="E-mail: (não deixe espaço em branco no final)" />
                                </span>
                            </div>

                            <div class="p-col-12 p-md-4">
                                <span class="ui-float-label">
                                    <p:inputText value="#{indexMB.servidor.redeSocial}"/>
                                    <p:outputLabel  value="Rede social:" />
                                </span>    
                            </div>

                            <div class="p-col-12 p-offset">
                                <p:message for="idInstituicao" showSummary="true" showDetail="false"/>
                            </div>

                            <div class="p-col-12 p-md-6">
                                <span class="ui-float-label">    
                                    <p:inputText id="idInstituicao" value="#{indexMB.servidor.instituicao}" rendered="true" required="true" requiredMessage="Campo obrigatório!"/>
                                    <p:outputLabel  value="Instituição: *" />
                                </span>   
                            </div>
                            <div class="p-col-12 p-md-6">
                                <span class="ui-float-label">    
                                    <p:inputText value="#{indexMB.servidor.profissao}"/>
                                    <p:outputLabel  value="Profissão: " />
                                </span>   
                            </div>
                            <div class="p-col-12">
                                <span class="ui-float-label"> 
                                    <p:inputText  value="#{indexMB.servidor.conhecimento}" />
                                    <p:outputLabel  value="Qual e seu conhecimento nesta área?:" />
                                </span>   
                            </div>

                            <div class="p-col-12 p-md-12 p-lg-6"/>
                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:commandButton value="Salvar" action="#{indexMB.cadastrarOuvinte()}" ajax="false" icon="pi pi-fw pi-save" style="width: 100%"/>
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:commandButton value="Cancelar" action="#{indexMB.cancelarCadastro()}" immediate="true" style="background-color: #F57F17; width: 100%" icon="pi pi-fw pi-times" />
                            </div>

                        </div>


                    </div>
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
