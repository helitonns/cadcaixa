
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:stella="http://stella.caelum.com.br/faces2"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template1.xhtml">


	<ui:define name="content">

		<h:form id="form" style="min-height: 100vh">
			<p:messages globalOnly="true" closable="true" />



			<div class="p-grid" style="width: 100% !important;">
				<div class="p-col-12">
					<div class="card card-w-title" style="width: 100% !important;">

						<div id="introduction"
							style="margin-left: auto; margin-right: auto; text-align: center; color: #EA2B81; margin-bottom: 20px">
							<!--                            <p style="font-size: 42px; color: #333f81">PÁGINA FINAL</p>
                            <p style="font-size: 32px; color: #333f81">Finalização</p>-->
						</div>

						<div
							style="margin-left: auto; margin-right: auto; margin-top: 36px; text-align: center; font-size: 24px; color: #386f5a">
							<p>O formulário foi gerado com sucesso!!!</p>
							<p>Uma cópia foi enviada para o email:
								#{indexMB.servidorNaSessao.email}</p>
						</div>

						<h:panelGroup class="none" style="width: 100%">
							<!--<div class="card card-w-title" style="margin-top: 40px;">-->
								<div class="p-grid ui-fluid form-group" style="margin-top: 20px">
									<div class="p-col-3" />
									<div class="p-col-12 p-sm-6 ">
										<p:commandButton value="VOLTAR PARA O INÍCIO"
											icon="pi pi-fw pi-arrow-left" ajax="false"
											action="#{indexMB.cancelar()}"
											style="width: 100%; height: 45px; " />
									</div>
									<div class="p-col-3" />
								</div>
							<!--</div>-->
						</h:panelGroup>

					</div>
				</div>
			</div>
		</h:form>


	</ui:define>
</ui:composition>
