
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:stella="http://stella.caelum.com.br/faces2"
                xmlns:p="http://primefaces.org/ui" template="/template1.xhtml">
    <ui:define name="content">

        <h:form id="form">

            <div class="ui-fluid">
                <div class="p-col-12">
                    <div class="card card-w-title">						
                        <div class="p-d-flex p-jc-center p-mt-6">
                            <div style="font-size: 18px; letter-spacing: 0; line-height: 1.6; color: #555F61; text-align: justify;">

                                <p:messages globalOnly="true" closable="true" />
                                <p>
                                    Assine o formulário e entregue-o no <strong>Departamento de Recursos Humanos</strong> da Assembleia Legislativa de Roraima.
                                </p>
                            </div>
                        </div>

                        <div class="p-grid" style="margin-top: 30px">
                            <div class="p-col-12 p-sm-12 p-md-3 p-lg-3  "/>
                            <div class="p-col-12 p-sm-12 p-md-3 p-lg-3  ">
                                <p:commandButton 
                                    id="btn1" 
                                    value="Baixar Formulário" 
                                    ajax="false"
                                    styleClass="ui-button-secondary"
                                    icon="pi pi-print"
                                    action="#{indexMB.imprimirFormulario()}"
                                    disabled="#{!indexMB.temServidorNaSessao()}"
                                    >
                                </p:commandButton>
                            </div>
                            <div class="p-col-12 p-sm-12 p-md-3 p-lg-3 ">
                                <p:commandButton value="INÍCIO" action="#{indexMB.cancelar()}" ajax="false" icon="pi pi-fw pi-pencil"/>
                            </div>
                            <div class="p-col-12 p-sm-12 p-md-3 p-lg-3  "/>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
